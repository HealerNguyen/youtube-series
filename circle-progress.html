<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Progress Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .progress-container {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .progress-circle {
            width: 200px;
            height: 200px;
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
        }

        .progress-circle circle {
            transition: stroke-dashoffset 0.5s ease-in-out;
        }

        .progress-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 12;
        }

        .progress-bar {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 566;
            stroke-dashoffset: 566;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .controls {
            margin: 30px 0;
        }

        .control-group {
            margin: 15px 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }

        input[type="range"] {
            width: 300px;
            margin: 10px 0;
            accent-color: #ff6b6b;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0px);
        }

        .demo-section {
            margin: 40px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .demo-section h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .demo-progress {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(-90deg); }
            100% { transform: rotate(270deg); }
        }

        .loading .progress-circle {
            animation: spin 2s linear infinite;
        }

        .loading .progress-text {
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }

        .progress-value {
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Circle Progress Bar</h1>
        
        <div class="demo-section">
            <h3>Interactive Progress Bar</h3>
            <div class="progress-container">
                <svg class="progress-circle" viewBox="0 0 200 200">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle class="progress-bg" cx="100" cy="100" r="90"></circle>
                    <circle class="progress-bar" id="progressBar" cx="100" cy="100" r="90"></circle>
                </svg>
                <div class="progress-text">
                    <div id="progressValue">0%</div>
                    <div class="progress-value" id="progressStatus">Ready</div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="progressSlider">Progress Value:</label>
                    <input type="range" id="progressSlider" min="0" max="100" value="0">
                    <span id="sliderValue">0%</span>
                </div>

                <div class="control-group">
                    <button onclick="startLoading()">Loading Animation</button>
                    <button onclick="resetProgress()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const progressBar = document.getElementById('progressBar');
        const progressSlider = document.getElementById('progressSlider');
        const progressValue = document.getElementById('progressValue');
        const sliderValue = document.getElementById('sliderValue');
        const progressStatus = document.getElementById('progressStatus');

        const circumference = 2 * Math.PI * 90; // r = 90
        let isAnimating = false;

        // Initialize progress bar
        function initProgressBar() {
            progressBar.style.strokeDasharray = circumference;
            progressBar.style.strokeDashoffset = circumference;
            updateProgress(0);
        }

        // Update progress based on percentage
        function updateProgress(percent) {
            if (isAnimating) return;
            
            const offset = circumference - (percent / 100) * circumference;
            progressBar.style.strokeDashoffset = offset;
            progressValue.textContent = Math.round(percent) + '%';
            sliderValue.textContent = Math.round(percent) + '%';
            
            // Update status text
            if (percent === 0) {
                progressStatus.textContent = 'Ready';
            } else if (percent < 50) {
                progressStatus.textContent = 'Starting';
            } else if (percent < 80) {
                progressStatus.textContent = 'Progressing';
            } else if (percent < 100) {
                progressStatus.textContent = 'Almost Done';
            } else {
                progressStatus.textContent = 'Complete!';
            }
        }

        // Start loading animation
        function startLoading() {
            if (isAnimating) return;
            
            isAnimating = true;
            progressStatus.textContent = 'Loading...';
            
            // Add loading animation class
            const container = progressBar.closest('.progress-container');
            container.classList.add('loading');
            
            // Simulate loading progress
            let currentProgress = 0;
            const loadingInterval = setInterval(() => {
                currentProgress += 0.5;
                updateProgress(currentProgress);
                
                if (currentProgress >= 100) {
                    clearInterval(loadingInterval);
                    progressStatus.textContent = 'Complete!';
                    
                    // Remove loading animation after 2 seconds
                    setTimeout(() => {
                        container.classList.remove('loading');
                        isAnimating = false;
                    }, 2000);
                }
            }, 50);
            
            // Update slider as well
            progressSlider.value = currentProgress;
        }

        // Reset progress
        function resetProgress() {
            if (isAnimating) return;
            
            const container = progressBar.closest('.progress-container');
            container.classList.remove('loading');
            
            progressSlider.value = 0;
            updateProgress(0);
            sliderValue.textContent = '0%';
        }

        // Handle slider change
        progressSlider.addEventListener('input', function() {
            updateProgress(this.value);
        });

        // Add smooth dragging effect
        progressSlider.addEventListener('mousedown', function() {
            this.style.transition = 'none';
        });

        progressSlider.addEventListener('mouseup', function() {
            this.style.transition = '0.3s ease';
        });

        // Initialize the progress bar when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initProgressBar();
        });

        // Add hover effects for better UX
        document.querySelectorAll('.progress-container').forEach(container => {
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
