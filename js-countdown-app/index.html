<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>We're Coming Soon!</h1>
        <div class="countdown">
            <div>
                <div id="days">0</div>
                <span>Days</span>
            </div>
            <div>
                <div id="hours">0</div>
                <span>Hours</span>
            </div>
            <div>
                <div id="minutes">0</div>
                <span>Minutes</span>
            </div>
            <div>
                <div id="seconds">0</div>
                <span>Seconds</span>
            </div>
        </div>
        <footer>Stay tuned for something amazing!</footer>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
